<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles.css" />
    <title>Amazon page</title>
  </head>
  <body>
    <div>
      <header id="header">
        <a href="#"
          ><img src="./assets/logo.png" alt="amazon-logo" width="150px"
        /></a>
      </header>
      <nav>
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </nav>
      <section class="container">
        <div class="gift-cards-link">
          <a href="#">Shop all holiday gift cards</a>
        </div>
        <div class="bg-hero-block">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
        <div class="gift-card-block">
          <div class="padding-left-right">
            <h3>Find the perfect gift</h3>
            <a href="#" class="shop-link">Shop now</a>
          </div>
          <div class="gift-cards-wrapper">
            <a href="#" class="card-block"
              ><img src="./assets/img_1.jpg" alt="online-book-img"
            /></a>
            <a href="#" class="card-block"
              ><img src="./assets/img_2.jpg" alt="online-book-img"
            /></a>
            <a href="#" class="card-block"
              ><img src="./assets/img_3.jpg" alt="online-book-img"
            /></a>
            <a href="#" class="card-block"
              ><img src="./assets/img_4.jpg" alt="online-book-img"
            /></a>
          </div>
        </div>
        <div>
          <img src="./assets/img_9.png" alt="game-img" width="100%" />
          <div class="text-align">
            <h3>Play the gifting game</h3>
            <a href="#" class="shop-link">Shop gaming</a>
          </div>
        </div>
        <div>
          <img src="./assets/img_10.png" alt="game-img" width="100%" />
          <div class="text-align">
            <h3>The sound of cheer</h3>
            <a href="#" class="shop-link">Shop Audio & Accessories</a>
          </div>
        </div>
      </section>
      <footer>
        <div class="sub-ftr-block">
          <a href="#header">Back to top</a>
        </div>
        <div class="ftr-logo">
          <a href="#"
            ><img src="./assets/logo.png" alt="amazon-logo" width="175px"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
